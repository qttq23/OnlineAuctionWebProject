
{{#section 'css'}}
{{/section}}


<!-- body -->
<div class=" container">




</div>



{{#section 'js'}}



<!-- show login required -->
<script type="text/javascript">
	$(()=>{

		{{#if isLoginRequired}}
		// tell users that they need to login
		Swal.fire(
			'Log in required!',
			'You need to log in to use more features.',
			'info',
			)
		.then(()=>{
			showLoginDialog();
		});	

		{{else}}

		showLoginDialog();

		{{/if}}


	});	
</script>


{{/section}}
